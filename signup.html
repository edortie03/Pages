<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        /* Base theme to match the site */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a1429, #0b2a6f 45%, #0d47a1);
            min-height: 100vh;
            color: #e5e7eb;
            display: flex;
            flex-direction: column;
            overflow: auto;
        }

        /* Navbar */
        .navbar { background: linear-gradient(to right, #0b1e3a, #0a1a33); border-bottom: 1px solid rgba(255, 255, 255, 0.08); }
        .navbar-brand { color: #0a5fdf; }
        .navbar-brand:hover { color: #0b5ed7; }
        .nav-link { color: #cbd5e1; }
        .nav-link:hover, .nav-link.active { color: #93c5fd; }

        /* Auth card */
        .auth-wrapper { flex: 1 0 auto; display: grid; place-items: center; padding: 3rem 1rem; }
        .auth-card {
            width: 100%; max-width: 520px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            backdrop-filter: blur(14px) saturate(140%);
            -webkit-backdrop-filter: blur(14px) saturate(140%);
            box-shadow: 0 10px 30px rgba(2,6,23,0.5), inset 0 1px 0 rgba(255,255,255,0.25), inset 0 -1px 0 rgba(255,255,255,0.06);
        }
        .auth-card .card-header { background: transparent; border-bottom: 1px solid rgba(255,255,255,0.12); }
        .auth-card .card-title { color: #fff; }
        .auth-card .text-secondary { color: #cbd5e1 !important; }

        /* Form controls on light surface for readability */
        .form-control { background: #fff; border-color: #cbd5e1; color: #e7eeed; }
        .form-control::placeholder { color: #0a0a0a; }
        .form-control:focus { border-color: #0d6efd; box-shadow: 0 0 0 .25rem rgba(13,110,253,.15); }

        /* Footer */
        footer { background: linear-gradient(to right, #0f172a, #111827); }
        footer h5 { color: #ffffff; }
        footer p, footer a { color: #cbd5e1; }
        footer a:hover { color: #0d6efd; }
        .social-icons a { font-size: 1.5rem; margin-right: 15px; color: #cbd5e1; transition: color 0.3s ease; }
        .social-icons a:hover { color: #0d6efd; }

        /* Buttons */
        .btn-primary { background: linear-gradient(to right, #0d6efd, #0b5ed7); border: none; }
        .btn-primary:hover { background: linear-gradient(to right, #0b5ed7, #0949a6); }

        /* Password toggles */
        .password-field { position: relative; }
        .password-toggle {
            position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
            border: none; background: transparent; color: #475569; cursor: pointer;
        }

        /* Ensure footer sticks after content */
        .site-footer { margin-top: auto; }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4 " href="#">Edortify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            </div>
        </div>
    </nav>

    <!-- Auth Section -->
    <main class="auth-wrapper">
        <div class="card auth-card">
            <div class="card-header p-4">
                <h1 class="card-title h4 mb-0" style="justify-content: center;">Create your account</h1>
                <p class="mb-0 text-secondary" style="justify-content: center;">Join Edortify to enjoy personalized picks and fast checkout.</p>
            </div>
            <div class="card-body p-4">
                <form onsubmit="return handleSignup(event);">
                    <div class="mb-3">
                        <label for="su-username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="su-username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="su-email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="su-email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3 password-field">
                        <label for="su-password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="su-password" name="password" placeholder="Create a password" minlength="6" required>
                        <button type="button" class="password-toggle" aria-label="Toggle password visibility" onclick="togglePassword('su-password','pwIcon1')">
                        </button>
                    </div>
                    <div class="mb-2 password-field">
                        <label for="su-password-confirm" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="su-password-confirm" name="password-confirm" placeholder="Confirm your password" minlength="6" required>
                        <button type="button" class="password-toggle" aria-label="Toggle confirm password visibility" onclick="togglePassword('su-password-confirm','pwIcon2')">    
                        </button>
                        <div id="confirmHelp" class="invalid-feedback">Passwords do not match.</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <div class="text-center mt-3">
                    <span class="text-secondary">Already have an account?</span>
                    <a href="login.html" class="ms-1">Log in</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-white py-5 site-footer">
        <div class="container">
            <div class="text-center mt-4">
                <p>&copy; 2025 Edortify. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
