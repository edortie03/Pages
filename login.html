<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        /* Base theme to match the site */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a1429, #0b2a6f 45%, #0d47a1);
            min-height: 100vh;
            color: #e5e7eb;
            display: flex;
            flex-direction: column;
        }

        /* Navbar */
        .navbar { background: linear-gradient(to right, #0b1e3a, #0a1a33); border-bottom: 1px solid rgba(255, 255, 255, 0.08); }
        .navbar-brand { color: #0d6efd; }
        .navbar-brand:hover { color: #0b5ed7; }
        .nav-link { color: #cbd5e1; }
        .nav-link:hover, .nav-link.active { color: #93c5fd; }

        /* Auth card */
        .auth-wrapper { flex: 1 0 auto; display: grid; place-items: center; padding: 3rem 1rem; }
        .auth-card {
            width: 100%; max-width: 460px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            backdrop-filter: blur(14px) saturate(140%);
            -webkit-backdrop-filter: blur(14px) saturate(140%);
            box-shadow: 0 10px 30px rgba(2,6,23,0.5), inset 0 1px 0 rgba(255,255,255,0.25), inset 0 -1px 0 rgba(255,255,255,0.06);
        }
        .auth-card .card-header { background: transparent; border-bottom: 1px solid rgba(255,255,255,0.12); }
        .auth-card .card-title { color: #ffffff; justify-content: center;}
        .auth-card .text-secondary { color: #cbd5e1 !important; }

        /* Form controls on light surface for readability */
        .form-control { background: #fff; border-color: #cbd5e1; color: #0f172a; }
        .form-control::placeholder { color: #94a3b8; }
        .form-control:focus { border-color: #0d6efd; box-shadow: 0 0 0 .25rem rgba(13,110,253,.15); }

        /* Footer */
        footer { background: linear-gradient(to right, #0f172a, #111827); }
        footer h5 { color: #ffffff; }
        footer p, footer a { color: #cbd5e1; }
        footer a:hover { color: #0d6efd; }
        .social-icons a { font-size: 1.5rem; margin-right: 15px; color: #cbd5e1; transition: color 0.3s ease; }
        .social-icons a:hover { color: #0d6efd; }

        /* Buttons */
        .btn-primary { background: linear-gradient(to right, #0d6efd, #0b5ed7); border: none; }
        .btn-primary:hover { background: linear-gradient(to right, #0b5ed7, #0949a6); }

        
        .btn-view-more { background: linear-gradient(to right, #6c757d, #5a6268); border: none; color: #ffffff; }
        .btn-view-more:hover { background: linear-gradient(to right, #5a6268, #495057); color: #ffffff; }

        /* Password toggle */
        .password-field { position: relative; }
        .password-toggle {
            position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
            border: none; background: transparent; color: #475569; cursor: pointer;
        }

        /* Ensure footer sticks after content */
        .site-footer { margin-top: auto; }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="home.html">Edortify</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex align-items-center">
                    <a href="signup.html" class="btn btn-primary px-3 py-2" aria-label="Sign up">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Auth Section -->
    <main class="auth-wrapper">
        <div class="card auth-card">
            <div class="card-header p-4">
                <h1 class="card-title h4 mb-0">Log In</h1>
                <p class="mb-0 text-secondary">Welcome back! Please enter your details to continue.</p>
            </div>
            <div class="card-body p-4">
                <form onsubmit="event.preventDefault(); alert('Logged in!');">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-2 password-field">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" aria-label="Toggle password visibility" onclick="togglePassword()">
                        </button>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Log In</button>
                </form>
                <div class="text-center mt-3">
                    <span class="text-secondary">Don't have an account?</span>
                    <a href="signup.html" class="ms-1">Sign up</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="text-white py-5 site-footer">
        <div class="container">
           
            <div class="text-center mt-4">
                <p>&copy; 2025 Edortify. All rights reserved.</p>
            </div>
        </div>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
